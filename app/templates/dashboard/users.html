{% extends "index.html" %}

{% block content %}
<div>
    {% include "components/navbar.html" %}
    <div class="columns is-multiline">
        {% for user in users %}
        <a class="column is-one-third-fullhd is-one-third-widescreen is-one-third-desktop is-half-tablet is-full-mobile"
            href="/users/{{ user.id }}">
            <div class="card">
                <div class="card-content">
                    <div style="display: flex; align-items: center;">
                        <figure class="image is-64x64">
                            <img class="is-rounded" src="https://bulma.io/images/placeholders/64x64.png">
                        </figure>
                        <div style="margin-left: 20px;">
                            <p>{{ user.first_name }} {{ user.last_name }} </p>
                            <p style="font-size: 0.75rem">{{ user.username }}</p>
                            <p style="font-size: 0.75rem">{{ user.email }}</p>
                        </div>
                    </div>
                    {% if user.admin %}
                    <div style="position: absolute; top: 10px; right: 10px;">
                        <div class="tag is-primary">Admin</div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
