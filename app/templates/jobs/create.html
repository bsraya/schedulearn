{% extends "index.html" %}

{% block content %}
{% include "components/navbar.html" %}
<div class="container">
    <div class="columns block is-multiline">
        <div class="card box column is-one-third-fullhd is-one-third-widescreen is-full-desktop is-full-tablet is-full-mobile"
            style="height: 425px; padding: 2rem; margin-right: 2rem;">
            <div class="block" style="display: flex; align-items: center;">
                <i class="fas fa-pen-to-square fa-xl" style="margin-right: 10px;"></i>
                <h1 class="title is-4">Create Job</h1>
            </div>
            {% include "components/job_form.html" %}
        </div>

        <div class="column auto" style="height: auto;">
            <div class="columns is-multiline">
                {% for job in jobs | sort(attribute = 'created_at', reverse = True) %}
                <a href="/jobs/{{ job.id }}"
                    class="column is-half-fullhd is-half-widescreen is-half-desktop is-full-tablet is-full-mobile">
                    <div class="card" style="height: 100%;">
                        <div class="card-content">
                            <div class="block" style="display: flex; width: 100%;">
                                <span>
                                    <p class="title is-6">{{ job.name }}</p>
                                    <p class="subtitle is-6">{{ job.type }}</p>
                                </span>
                                <span style="margin-left: auto;">
                                    <button href="/jobs/{{ job.id }}" class="button is-light" style="width: 45px;">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button href="/jobs/{{ job.id }}" class="button is-danger" style="width: 45px;">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </span>
                            </div>
                            Elapsed: 
                            <span style="font-weight: bold;">
                                00:20 Hour(s)
                            </span>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
