{% extends "index.html" %}

{% block content %}
<h1 style="font-size: 3rem;">Edit User</h1>
<form class="box" action="/admin/create_user" method="POST">
    <div class="field">
        <label for="first_name">First Name</label>
        <div for="first_name" class="control">
            <input class="input" type="text" name="first_name" id="first_name" value="{{ db_user.first_name }}">
        </div>
    </div>
    <div class="field">
        <label for="last_name">Last Name</label>
        <div for="last_name" class="control">
            <input class="input" type="text" name="last_name" id="last_name" value="{{ db_user.last_name }}">
        </div>
    </div>
    <div class="field">
        <label for="role">Role</label>
        <!-- radio -->
        <div for="role" class="control" style="margin-top: 5px;">
            {% if db_user.admin %}
            <label class=" radio">
                <input type="radio" name="role" value="admin" checked>
                Admin
            </label>
            <label class="radio">
                <input type="radio" name="role" value="user">
                User
            </label>
            {% else %}
            <label class=" radio">
                <input type="radio" name="role" value="admin">
                Admin
            </label>
            <label class="radio">
                <input type="radio" name="role" value="user" checked>
                User
            </label>
            {% endif %}
        </div>
    </div>
    <div class="field">
        <label for="username">Username</label>
        <div for="username" class="control">
            <input class="input" type="text" name="username" id="username" value="{{ db_user.username }}">
        </div>
    </div>
    <div class="field">
        <label for="email">Email</label>
        <div for="email" class="control">
            <input class="input" type="text" name="email" id="email" value="{{ db_user.email }}">
        </div>
    </div>
    <div class="field">
        <label for="password">Password</label>
        <div for="password" class="control">
            <input class="input" type="password" name="password" id="password">
        </div>
    </div>
    <button type="submit">Submit</button>
</form>
{% endblock %}
