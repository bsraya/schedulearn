{% extends "index.html" %}

{% block content %}
<h1 style="font-size: 3rem;">Create A New User</h1>
<form class="box" action="/auth/signup" method="POST">
  <div class="field">
    <label for="first_name">First Name</label>
    <div for="first_name" class="control">
      <input class="input" type="text" name="first_name" id="first_name">
    </div>
  </div>
  <div class="field">
    <label for="last_name">Last Name</label>
    <div for="last_name" class="control">
      <input class="input" type="text" name="last_name" id="last_name">
    </div>
  </div>
  <div class="field">
    <label for="username">Username</label>
    <div for="username" class="control">
      <input class="input" type="text" name="username" id="username">
    </div>
  </div>
  <div class="field">
    <label for="email">Email</label>
    <div for="email" class="control">
      <input class="input" type="text" name="email" id="email">
    </div>
  </div>
  <div class="field">
    <label for="password">Password</label>
    <div for="password" class="control">
      <input class="input" type="password" name="password" id="password">
    </div>
  </div>
  <button type="submit">Update</button>
</form>
{% endblock %}
