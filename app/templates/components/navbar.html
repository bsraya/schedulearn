{% block content %}
<nav class="block" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            {% if user %}
            <a class="navbar-item" href="/dashboard">
                Dashboard
            </a>
            {% else %}
            <a class="navbar-item" href="/">
                Home
            </a>
            {% endif %}

            <div class="navbar-item has-dropdown is-hoverable">
                <p class="navbar-link">
                    More
                </p>

                <div class="navbar-dropdown">
                    <a class="navbar-item" href="/dashboard/users">
                        Users
                    </a>
                    <a class="navbar-item" href="/dashboard/jobs">
                        Jobs
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item" href="/dashboard/settings">
                        System Settings
                    </a>
                </div>
            </div>
        </div>

        {% if not user %}
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="/signup">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" href="/signin">
                        Sign in
                    </a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-light" href="/dashboard/profile">
                        <i class="fas fa-user" style="margin-right: 5px;"></i>
                        My Profile
                    </a>
                    <a class="button is-light" href="/auth/signout">
                        <i class="fas fa-sign-out-alt" style="margin-right: 5px;"></i>
                        Sign Out
                    </a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</nav>
{% endblock %}
